<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lourdes Garcia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico 5 Ejercicio 1 JS</title>
</head>
<body>
    <main>
        <section class="container my-4">
            <h1 class="text-center">¡A jugar!</h1>
            <h4 class="text-center">¿piedra, papel o tijera?</h4>
            <div class="text-center">
                <button class="btn btnRosa" id="btnInicia">Comenzar a jugar</button>
            </div>
            <article class="d-flex justify-content-center mt-3">
                <button class="btn btn-success" id="btnPiedra">PIEDRA</button>
                <button class="btn btn-warning mx-2" id="btnPapel">PAPEL </button>
                <button class="btn btn-danger" id="btnTijera">TIJERA</button>
            </article>
            <div class="text-center mt-2 alert alertRosa d-none" role="alert" id="divParaAlert">
                ¡Ganaste!
            </div>
        </section>
    </main>
    <footer class="container-fluid text-center text-light bg-dark py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
</body>
</html>
